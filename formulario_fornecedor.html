<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel do Fornecedor</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f7f7f7;
    }
    h2 {
      color: #0055ff;
    }
    label {
      display: block;
      margin-top: 12px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #0055ff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #003dcc;
    }
    #mensagem, #mensagemErro {
      margin-top: 20px;
      font-weight: bold;
      padding: 12px;
      border-radius: 6px;
    }
    #mensagem {
      background: #e3f2fd;
      color: #0055ff;
    }
    #mensagemErro {
      background: #ffe4e1;
      color: #c62828;
    }
  </style>
</head>
<body>

  <h2>Preencher Cota√ß√£o</h2>

  <form id="formCotacao">
    <label>Data de Entrega:</label>
    <input type="date" id="dataEntrega" required>

    <label>Valor M√≠nimo do Pedido (R$):</label>
    <input type="number" id="valorMinimo" required min="0" step="0.01" placeholder="Ex: 500.00">

    <label>Observa√ß√£o (at√© 125 caracteres):</label>
    <textarea id="observacao" maxlength="125"></textarea>

    <label>Tabloide de Ofertas (PNG ou JPEG):</label>
    <input type="file" id="tabloide" accept="image/png, image/jpeg">

    <button type="submit">Enviar Cota√ß√£o</button>
    <button type="button" onclick="compartilharWhatsApp()">üì§ Compartilhar via WhatsApp</button>
  </form>

  <div id="mensagem" style="display:none;"></div>
  <div id="mensagemErro" style="display:none;"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCjse7Bzw-vantrt1s7UXr_ev6QCMlwxC8",
      authDomain: "cotacoes---konect.firebaseapp.com",
      databaseURL: "https://cotacoes---konect-default-rtdb.firebaseio.com",
      projectId: "cotacoes---konect",
      storageBucket: "cotacoes---konect.appspot.com",
      messagingSenderId: "1037489090128",
      appId: "1:1037489090128:web:09998d990338d15e276b55"
    };
    firebase.initializeApp(firebaseConfig);

    const db = firebase.database();
    const storage = firebase.storage();
    const auth = firebase.auth();

    // Verifica√ß√£o de hor√°rio limite
    function verificarHorarioLimite(horarioLimite) {
      const agora = new Date();
      const partes = horarioLimite.split(":");
      const limite = new Date();
      limite.setHours(parseInt(partes[0]), parseInt(partes[1]), 0, 0);
      return agora <= limite;
    }

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login_fornecedor.html";
      }
    });

    document.getElementById("formCotacao").addEventListener("submit", async (e) => {
      e.preventDefault();

      const user = auth.currentUser;
      if (!user) return;

      const fornecedorID = user.uid;
      const dataEntrega = document.getElementById("dataEntrega").value;
      const valorMinimo = parseFloat(document.getElementById("valorMinimo").value);
      const observacao = document.getElementById("observacao").value.trim();
      const tabloide = document.getElementById("tabloide").files[0];

      // Busca cota√ß√£o ativa
      const snapshot = await db.ref("cotacoes_ativas").limitToLast(1).once("value");
      const cotacaoData = snapshot.val();
      if (!cotacaoData) {
        mostrarErro("Nenhuma cota√ß√£o ativa dispon√≠vel.");
        return;
      }

      const chaveCotacao = Object.keys(cotacaoData)[0];
      const cotacao = cotacaoData[chaveCotacao];

      if (!verificarHorarioLimite(cotacao.horarioLimite)) {
        mostrarErro("Hor√°rio para envio expirado!");
        return;
      }

      // Enviar tabloide
      let tabloideURL = "";
      if (tabloide) {
        const nome = `tabloides/${fornecedorID}_${Date.now()}.png`;
        await storage.ref(nome).put(tabloide);
        tabloideURL = await storage.ref(nome).getDownloadURL();

        // Marcar para exclus√£o em 7 dias
        const expiracao = Date.now() + 7 * 24 * 60 * 60 * 1000;
        await db.ref("exclusao_tabloides").push({ caminho: nome, expira: expiracao });
      }

      // Salvar dados da cota√ß√£o enviada
      const resposta = {
        dataHora: new Date().toISOString(),
        fornecedorID,
        dataEntrega,
        valorMinimoPedido: valorMinimo,
        observacao,
        tabloide: tabloideURL
      };

      await db.ref(`respostas_cotacoes/${chaveCotacao}/${fornecedorID}`).set(resposta);

      mostrarSucesso("Obrigado pelo envio de sua cota√ß√£o! Nossa apura√ß√£o √© realizada via sistema.");
      document.getElementById("formCotacao").reset();
    });

    function mostrarSucesso(msg) {
      const box = document.getElementById("mensagem");
      box.innerText = msg;
      box.style.display = "block";
      document.getElementById("mensagemErro").style.display = "none";
    }

    function mostrarErro(msg) {
      const box = document.getElementById("mensagemErro");
      box.innerText = msg;
      box.style.display = "block";
      document.getElementById("mensagem").style.display = "none";
    }

    function compartilharWhatsApp() {
      const user = auth.currentUser;
      if (!user) return;

      db.ref(`fornecedores/${user.uid}`).once("value").then(snapshot => {
        const dados = snapshot.val();
        if (dados && dados.fone) {
          const numero = dados.fone.replace(/\D/g, "");
          const texto = encodeURIComponent("Ol√°! Sua cota√ß√£o foi enviada com sucesso.");
          const link = `https://wa.me/55${numero}?text=${texto}`;
          window.open(link, "_blank");
        } else {
          mostrarErro("WhatsApp n√£o encontrado no cadastro.");
        }
      });
    }
  </script>

</body>
</html>

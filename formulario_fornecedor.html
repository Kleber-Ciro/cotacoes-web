<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login do Fornecedor</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      color: #0047FF;
      margin-bottom: 24px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0047FF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #0036cc;
    }
    a {
      display: inline-block;
      margin-top: 16px;
      font-size: 14px;
      color: #0047FF;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .status {
      margin-top: 12px;
      color: red;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login do Fornecedor</h2>
    <input type="text" id="codigoEmail" placeholder="Código ou e-mail do fornecedor" required />
    <input type="password" id="senha" placeholder="Mínimo 6 caracteres" required />
    <button onclick="loginFornecedor()">Entrar</button>
    <div class="status" id="mensagemErro"></div>
    <a href="formulario_fornecedor.html">Criar primeiro acesso</a>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // CONFIG DO FIREBASE
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "cotacoes---konect.firebaseapp.com",
      databaseURL: "https://cotacoes---konect-default-rtdb.firebaseio.com",
      projectId: "cotacoes---konect",
      storageBucket: "cotacoes---konect.appspot.com",
      messagingSenderId: "1037489090128",
      appId: "1:1037489090128:web:09998d990338d15e276b55"
    };
    firebase.initializeApp(firebaseConfig);

    // Login com e-mail ou código
    function loginFornecedor() {
      const entrada = document.getElementById("codigoEmail").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const erro = document.getElementById("mensagemErro");
      erro.textContent = "";

      if (senha.length < 6) {
        erro.textContent = "A senha deve ter no mínimo 6 caracteres.";
        return;
      }

      // Buscar no banco de dados se o código corresponde a um e-mail
      firebase.database().ref("fornecedores").orderByChild("codigo").equalTo(entrada).once("value", snapshot => {
        if (snapshot.exists()) {
          // Se for código, buscar o e-mail correspondente
          const dados = Object.values(snapshot.val())[0];
          realizarLogin(dados.email, senha);
        } else {
          // Se não encontrar, tentar login direto com e-mail digitado
          realizarLogin(entrada, senha);
        }
      });
    }

    function realizarLogin(email, senha) {
      firebase.auth().signInWithEmailAndPassword(email, senha)
        .then(() => {
          window.location.href = "painel_fornecedor.html";
        })
        .catch((error) => {
          document.getElementById("mensagemErro").textContent = "Falha no login: " + error.message;
        });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login do Fornecedor</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      width: 350px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0059ff;
      color: white;
      padding: 12px;
      margin-top: 20px;
      border: none;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    a {
      font-size: 14px;
      display: block;
      margin-top: 15px;
      color: #0059ff;
    }
    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login do Fornecedor</h2>
    <input type="email" id="email" placeholder="E-mail cadastrado" />
    <input type="password" id="senha" placeholder="Senha (6 dÃ­gitos)" />
    <button onclick="fazerLogin()">Entrar</button>
    <div id="erroLogin" class="error"></div>
    <a href="cadastro_fornecedor.html">Criar primeiro acesso</a>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "apiKey: "AIzaSyCjse7Bzw-vantrt1s7UXr_ev6QCMlwxC8"
",
      authDomain: "cotacoes---konect.firebaseapp.com",
      databaseURL: "https://cotacoes---konect-default-rtdb.firebaseio.com",
      projectId: "cotacoes---konect",
      storageBucket: "cotacoes---konect.appspot.com",
      messagingSenderId: "1037489090128",
      appId: "1:1037489090128:web:09998d990338d15e276b55"
    };

    firebase.initializeApp(firebaseConfig);

    function fazerLogin() {
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      const erroLogin = document.getElementById('erroLogin');

      firebase.auth().signInWithEmailAndPassword(email, senha)
        .then((userCredential) => {
          const user = userCredential.user;
          window.location.href = "painel_fornecedor.html";
        })
        .catch((error) => {
          erroLogin.textContent = `Erro no login: ${error.message}`;
        });
    }
  </script>
</body>
</html>

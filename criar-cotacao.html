<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Criar Nova Cotação</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <link rel="stylesheet" href="estilo_login.css">
</head>
<body>
  <div class="container">
    <h2>Criar Nova Cotação</h2>

    <label>Descrição da Cotação:</label>
    <input type="text" id="descricao" placeholder="Ex: Cotação Semana 1" required><br><br>

    <label>Data da Cotação:</label>
    <input type="date" id="dataCotacao" value="" required><br><br>

    <label>Horário Limite para Envio (Ex: 16:00):</label>
    <input type="time" id="horaLimite" required><br><br>

    <label>Selecionar Produtos:</label><br>
    <select id="produtos" multiple size="6" style="width: 100%;"></select><br><br>

    <button onclick="salvarCotacao()">Salvar Cotação</button>
    <button onclick="window.location.href='formulario_varejista.html'" style="background-color: gray;">Voltar ao Menu</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCjse7Bzw-vantrt1s7UXr_ev6QCMlwxC8",
      authDomain: "cotacoes---konect.firebaseapp.com",
      databaseURL: "https://cotacoes---konect-default-rtdb.firebaseio.com",
      projectId: "cotacoes---konect",
      storageBucket: "cotacoes---konect.appspot.com",
      messagingSenderId: "1037489090128",
      appId: "1:1037489090128:web:09998d990338d15e276b55"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.getElementById("dataCotacao").valueAsDate = new Date();

    function carregarProdutos() {
      const select = document.getElementById("produtos");
      select.innerHTML = "";
      db.ref("produtos").once("value", (snapshot) => {
        snapshot.forEach((child) => {
          const item = child.val();
          const option = document.createElement("option");
          option.value = child.key;
          option.textContent = `${item.descricao} (${item.unidadeCompra})`;
          select.appendChild(option);
        });
      });
    }

    function gerarCodigoCotacao(callback) {
      db.ref("cotacoes").once("value", (snapshot) => {
        const count = snapshot.numChildren() + 1;
        const codigo = `COT-${String(count).padStart(3, '0')}`;
        callback(codigo);
      });
    }

    function salvarCotacao() {
      const descricao = document.getElementById("descricao").value;
      const data = document.getElementById("dataCotacao").value;
      const horaLimite = document.getElementById("horaLimite").value;
      const produtosSelecionados = Array.from(document.getElementById("produtos").selectedOptions).map(opt => opt.value);

      if (!descricao || !data || !horaLimite || produtosSelecionados.length === 0) {
        alert("Preencha todos os campos obrigatórios.");
        return;
      }

      gerarCodigoCotacao((codigo) => {
        const novaCotacao = {
          codigo,
          descricao,
          data,
          horaLimite,
          produtos: produtosSelecionados,
          timestamp: Date.now()
        };

        db.ref("cotacoes/" + codigo).set(novaCotacao)
          .then(() => {
            alert("Cotação criada com sucesso!");
            notificarFornecedoresWhatsApp(codigo, descricao, data);
          })
          .catch((error) => {
            console.error("Erro ao salvar:", error);
            alert("Erro ao salvar cotação.");
          });
      });
    }

    function notificarFornecedoresWhatsApp(codigo, descricao, data) {
      db.ref("fornecedores").once("value").then(snapshot => {
        snapshot.forEach(fornecedor => {
          const info = fornecedor.val();
          if (info.fone) {
            const telefone = info.fone.replace(/\D/g, '');
            const mensagem = `Olá! Uma nova cotação (${descricao}) foi aberta com data ${data}. Acesse para preencher: https://seusite.com.br/login_fornecedor.html`;
            const link = `https://wa.me/55${telefone}?text=${encodeURIComponent(mensagem)}`;
            window.open(link, '_blank');
          }
        });

        setTimeout(() => {
          window.location.href = "formulario_varejista.html";
        }, 2000);
      });
    }

    window.onload = carregarProdutos;
  </script>
</body>
</html>

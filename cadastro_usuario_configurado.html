
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário - Sistema de Cotações</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        .cadastro-box {
            max-width: 400px;
            margin: 80px auto;
            background: white;
            padding: 30px;
            box-shadow: 0 0 10px #ccc;
        }
        h3 {
            text-align: center;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 15px;
            background-color: #3f51b5;
            color: white;
            border: none;
            width: 100%;
            cursor: pointer;
        }
        p {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="cadastro-box">
    <h3>Cadastrar Novo Usuário</h3>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="senha" placeholder="Senha" required>
    <button onclick="cadastrar()">Cadastrar</button>
    <p id="status" style="color:green;"></p>
    <p id="erro" style="color:red;"></p>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script>
    var firebaseConfig = {
        apiKey: "AIzaSyCjse7Bzw-vantrt1s7UXr_ev6QCMlwxC8",
        authDomain: "cotacoes---konect.firebaseapp.com",
        projectId: "cotacoes---konect",
        appId: "1:1037489090128:web:09998d990338d15e276b55"
    };
    firebase.initializeApp(firebaseConfig);

    function cadastrar() {
        var email = document.getElementById("email").value;
        var senha = document.getElementById("senha").value;

        firebase.auth().createUserWithEmailAndPassword(email, senha)
            .then(() => {
                document.getElementById("status").innerText = "Usuário cadastrado com sucesso!";
                document.getElementById("erro").innerText = "";
            })
            .catch((error) => {
                document.getElementById("erro").innerText = "Erro: " + error.message;
                document.getElementById("status").innerText = "";
            });
    }
</script>

</body>
</html>


<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tela de Login</title>
  <link rel="stylesheet" href="assets/estilo_login.css">
</head>
<body>
<div style="text-align:center;"><img src="assets/logo.png" alt="Logo" style="max-height: 100px;"></div>
  <div class="login-container">
    <h2>Acesso à Plataforma</h2>
    <p style="color: red; text-align:center;">Após o primeiro acesso, será obrigatório alterar a senha.</p>
<form id="loginForm">
      <input type="text" id="usuario" placeholder="Usuário" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
    <p id="erroLogin" style="color: red;"></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const user = document.getElementById('usuario').value;
      const pass = document.getElementById('senha').value;

      if(user === "admin" && pass === "1234") {
        window.location.href = "admin/painel_admin.html";
      } else if(user === "fornecedor" && pass === "1234") {
        window.location.href = "fornecedor/painel_fornecedor.html";
      } else {
        document.getElementById("erroLogin").innerText = "Usuário ou senha inválidos";
      }
    });
  </script>
</body>
</html>

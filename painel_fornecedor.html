<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Hist√≥rico do Fornecedor</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    h2 {
      color: #0055ff;
    }
    input, button {
      padding: 6px;
      margin: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    .vencedor {
      color: green;
      font-weight: bold;
    }
    .nao-vencedor {
      color: red;
      font-weight: bold;
    }
    .menu {
      margin-top: 20px;
    }
    .menu a {
      margin-right: 15px;
      text-decoration: none;
      color: #0055ff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Hist√≥rico do Fornecedor</h2>

  <label>C√≥digo do Fornecedor:</label>
  <input type="text" id="codigoFornecedor" placeholder="Ex: FORN-123">
  <button onclick="carregarHistorico()">Ver Hist√≥rico</button>

  <div class="menu">
    <a href="painel_fornecedor.html">üè† Voltar ao Painel do Fornecedor</a>
  </div>

  <div id="resultado"></div>
  <div id="mensagemFinal"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AlzaSyCjse7Bzw-vantrt1s7UXr_ev6QCMlwxC8",
      authDomain: "cotacoes---konect.firebaseapp.com",
      databaseURL: "https://cotacoes---konect-default-rtdb.firebaseio.com",
      projectId: "cotacoes---konect",
      storageBucket: "cotacoes---konect.appspot.com",
      messagingSenderId: "1037489090128",
      appId: "1:1037489090128:web:09998d990338d15e276b55"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function carregarHistorico() {
      const codForn = document.getElementById("codigoFornecedor").value.trim();
      const resultado = document.getElementById("resultado");
      const mensagemFinal = document.getElementById("mensagemFinal");
      resultado.innerHTML = "";
      mensagemFinal.innerHTML = "";

      if (!codForn) {
        resultado.innerHTML = "<p style='color:red'>Informe o c√≥digo do fornecedor.</p>";
        return;
      }

      db.ref("cotacoes").once("value").then(snapshot => {
        let html = "<table><thead><tr><th>Data</th><th>Produto</th><th>Pre√ßo</th><th>Status</th><th>Ranking</th></tr></thead><tbody>";
        let venceuAlgum = false;

        snapshot.forEach(cot => {
          const data = cot.val().data;
          const produtos = cot.val().produtos;

          if (!produtos) return;

          for (const codProd in produtos) {
            const todosFornecedores = [];

            for (const outroProd in produtos) {
              if (outroProd === codProd) {
                const info = produtos[outroProd];
                todosFornecedores.push({
                  fornecedor: info.fornecedor,
                  preco: parseFloat(info.preco)
                });
              }
            }

            todosFornecedores.sort((a, b) => a.preco - b.preco);
            const fornecedorAtual = produtos[codProd];

            if (fornecedorAtual && fornecedorAtual.fornecedor === codForn) {
              const venceu = (todosFornecedores[0].fornecedor === codForn);
              if (venceu) venceuAlgum = true;
              const ranking = todosFornecedores.findIndex(f => f.fornecedor === codForn) + 1;

              html += `<tr>
                <td>${data}</td>
                <td>${codProd}</td>
                <td>R$ ${parseFloat(fornecedorAtual.preco).toFixed(2)}</td>
                <td class="${venceu ? 'vencedor' : 'nao-vencedor'}">${venceu ? "VENCEDOR ‚úÖ" : "N√ÉO VENCEU ‚ùå"}</td>
                <td>${ranking}¬∫</td>
              </tr>`;
            }
          }
        });

        html += "</tbody></table>";
        resultado.innerHTML = html;

        if (venceuAlgum) {
          mensagemFinal.innerHTML = "<p style='color:green; font-weight:bold;'>üéâ Parab√©ns! Voc√™ venceu em uma ou mais cota√ß√µes.</p>";
        } else {
          mensagemFinal.innerHTML = "<p style='color:blue;'>Obrigado por participar. Continue enviando suas cota√ß√µes!</p>";
        }
      });
    }
  </script>
</body>
</html>

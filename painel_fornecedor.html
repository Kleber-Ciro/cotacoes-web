<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel do Fornecedor</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      color: #0055ff;
    }
    .alerta {
      background-color: #d4fcd4;
      border-left: 6px solid green;
      padding: 12px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .botoes {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    button {
      padding: 12px;
      font-size: 16px;
      background-color: #0055ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #003dcc;
    }
  </style>
</head>
<body>
  <h2>Bem-vindo ao Painel do Fornecedor</h2>
  <div id="mensagemCotacao"></div>

  <div class="botoes">
    <button onclick="preencherCotacao()">üìã Preencher Cota√ß√£o Dispon√≠vel</button>
    <button onclick="verHistorico()">üìä Ver Hist√≥rico de Cota√ß√µes</button>
    <button onclick="compartilharWhatsapp()">üì§ Compartilhar Cota√ß√£o via WhatsApp</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AlzaSyCjse7Bzw-vantrt1s7UXr_ev6QCMlwxC8",
      authDomain: "cotacoes---konect.firebaseapp.com",
      databaseURL: "https://cotacoes---konect-default-rtdb.firebaseio.com",
      projectId: "cotacoes---konect",
      storageBucket: "cotacoes---konect.appspot.com",
      messagingSenderId: "1037489090128",
      appId: "1:1037489090128:web:09998d990338d15e276b55"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // üîç Verifica cota√ß√£o dispon√≠vel com hor√°rio limite
    function verificarCotacaoDisponivel() {
      db.ref("cotacoes_disponiveis").once("value").then(snapshot => {
        if (!snapshot.exists()) return;

        let cotacao = snapshot.val();
        let horarioLimite = cotacao.horarioLimite || "23:59";
        let agora = new Date();
        let horaAtual = agora.toTimeString().substring(0,5);

        if (horaAtual <= horarioLimite) {
          document.getElementById("mensagemCotacao").innerHTML =
            `<div class='alerta'>üü¢ Nova cota√ß√£o dispon√≠vel para preenchimento at√© ${horarioLimite}!</div>`;
        }
      });
    }

    // ‚ñ∂Ô∏è A√ß√£o do bot√£o de preencher cota√ß√£o
    function preencherCotacao() {
      window.location.href = "formulario_fornecedor_completo.html";
    }

    // üìà A√ß√£o do bot√£o de hist√≥rico
    function verHistorico() {
      const codigo = sessionStorage.getItem("codigoFornecedor") || prompt("Digite seu c√≥digo de fornecedor:");
      if (codigo) {
        sessionStorage.setItem("codigoFornecedor", codigo);
        window.location.href = "historico_fornecedor.html";
      }
    }

    // üì≤ Compartilhamento via WhatsApp
    function compartilharWhatsapp() {
      const telefone = sessionStorage.getItem("whatsappFornecedor");
      if (!telefone) {
        alert("N√∫mero do WhatsApp n√£o encontrado.");
        return;
      }
      const mensagem = encodeURIComponent("Ol√°! Segue o link para preenchimento da cota√ß√£o: https://kleber-ciro.github.io/cotacoes-web/formulario_fornecedor_completo.html");
      window.open(`https://wa.me/55${telefone}?text=${mensagem}`, "_blank");
    }

    verificarCotacaoDisponivel();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Fornecedor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 450px;
    }
    h2 {
      text-align: center;
      color: #0033aa;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background: #0033aa;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }
    button:hover {
      background: #002288;
    }
    .msg {
      color: red;
      font-size: 0.9em;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Cadastro de Fornecedor</h2>
    <input type="text" id="razao" placeholder="Razão Social" required>
    <input type="text" id="cnpj" placeholder="CNPJ" required>
    <input type="text" id="prazo" placeholder="Prazo de Pagamento (ex: 14 dias)">
    <input type="text" id="vendedor" placeholder="Nome do Vendedor">
    <input type="text" id="whatsapp" placeholder="WhatsApp (com DDD)">
    <input type="text" id="telefone" placeholder="Telefone fixo (opcional)">
    <input type="email" id="email" placeholder="E-mail para login" required>
    <input type="password" id="senha" placeholder="Senha (mín. 6 caracteres)" required>
    <button onclick="cadastrarFornecedor()">Cadastrar</button>
    <div class="msg" id="msgErro"></div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCjse7Bzw-vantrt1s7UXr_ev6QCMlwxC8",
      authDomain: "cotacoes---konect.firebaseapp.com",
      databaseURL: "https://cotacoes---konect-default-rtdb.firebaseio.com",
      projectId: "cotacoes---konect",
      storageBucket: "cotacoes---konect.appspot.com",
      messagingSenderId: "1037489090128",
      appId: "1:1037489090128:web:09998d990338d15e276b55"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    async function gerarNovoCodigo() {
      const fornecedoresRef = ref(db, 'fornecedores');
      const snapshot = await get(fornecedoresRef);
      const total = snapshot.exists() ? Object.keys(snapshot.val()).length : 0;
      return "F" + String(total + 1).padStart(4, '0');
    }

    window.cadastrarFornecedor = async function () {
      const razao = document.getElementById("razao").value;
      const cnpj = document.getElementById("cnpj").value;
      const prazo = document.getElementById("prazo").value;
      const vendedor = document.getElementById("vendedor").value;
      const whatsapp = document.getElementById("whatsapp").value;
      const telefone = document.getElementById("telefone").value;
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      const msgErro = document.getElementById("msgErro");

      msgErro.textContent = "";

      if (!razao || !cnpj || !email || senha.length < 6) {
        msgErro.textContent = "Preencha todos os campos obrigatórios corretamente.";
        return;
      }

      try {
        const credenciais = await createUserWithEmailAndPassword(auth, email, senha);
        const uid = credenciais.user.uid;
        const codigo = await gerarNovoCodigo();

        await set(ref(db, 'fornecedores/' + uid), {
          razao, cnpj, prazo, vendedor, whatsapp, telefone, email, codigo
        });

        alert("Cadastro realizado com sucesso!");
        window.location.href = "formulario_fornecedor.html";
      } catch (error) {
        console.error(error);
        msgErro.textContent = "Erro ao cadastrar: " + error.message;
      }
    }
  </script>
</body>
</html>

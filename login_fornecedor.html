<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login do Fornecedor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px #aaa;
      max-width: 400px;
      width: 100%;
    }
    h2 {
      color: #0055ff;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background-color: #0055ff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #003dcc;
    }
    .mensagem-erro {
      margin-top: 10px;
      color: red;
      text-align: center;
    }
    .mensagem-sucesso {
      margin-top: 10px;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login do Fornecedor</h2>
    <form id="loginForm">
      <label for="codigoFornecedor">Código do Fornecedor:</label>
      <input type="text" id="codigoFornecedor" required placeholder="Ex: FORN-123">

      <label for="senhaFornecedor">Senha:</label>
      <input type="password" id="senhaFornecedor" required placeholder="Mínimo 6 caracteres">

      <button type="submit">Entrar</button>
    </form>
    <div id="mensagem" class="mensagem-erro"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCjse7Bzw-vantrt1s7UXr_ev6QCMlwxC8",
      authDomain: "cotacoes---konect.firebaseapp.com",
      databaseURL: "https://cotacoes---konect-default-rtdb.firebaseio.com",
      projectId: "cotacoes---konect",
      storageBucket: "cotacoes---konect.appspot.com",
      messagingSenderId: "1037489090128",
      appId: "1:1037489090128:web:09998d990338d15e276b55"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const codigo = document.getElementById("codigoFornecedor").value.trim();
      const senha = document.getElementById("senhaFornecedor").value.trim();
      const mensagem = document.getElementById("mensagem");

      db.ref("fornecedores/" + codigo).once("value").then(snapshot => {
        if (snapshot.exists()) {
          const dados = snapshot.val();
          if (dados.senha === senha) {
            localStorage.setItem("codigoFornecedorLogado", codigo);
            window.location.href = "painel_fornecedor.html";
          } else {
            mensagem.innerText = "Senha incorreta!";
          }
        } else {
          mensagem.innerText = "Fornecedor não encontrado!";
        }
      });
    });
  </script>
</body>
</html>

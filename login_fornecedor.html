<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login do Fornecedor</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 400px;
      margin: auto;
      background-color: #f8f9fb;
    }
    h2 {
      color: #0055ff;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #0055ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #003dcc;
    }
    .erro {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Login do Fornecedor</h2>

  <label>Código do Fornecedor:</label>
  <input type="text" id="codigo" placeholder="Ex: FORN-001" />

  <label>Senha:</label>
  <input type="password" id="senha" placeholder="Mínimo 6 caracteres" />

  <button onclick="loginFornecedor()">Entrar</button>

  <p id="mensagemErro" class="erro"></p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCjse7Bzw-vantrt1s7UXr_ev6QCMlwxC8",
      authDomain: "cotacoes---konect.firebaseapp.com",
      databaseURL: "https://cotacoes---konect-default-rtdb.firebaseio.com",
      projectId: "cotacoes---konect",
      storageBucket: "cotacoes---konect.appspot.com",
      messagingSenderId: "1037489090128",
      appId: "1:1037489090128:web:09998d990338d15e276b55"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function loginFornecedor() {
      const codigo = document.getElementById("codigo").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const erro = document.getElementById("mensagemErro");

      if (codigo.length < 6 || senha.length < 6) {
        erro.innerText = "Preencha corretamente os campos.";
        return;
      }

      db.ref("fornecedores/" + codigo).once("value").then(snapshot => {
        if (snapshot.exists()) {
          const dados = snapshot.val();
          if (dados.senha === senha) {
            // Armazena o código e o telefone no localStorage
            localStorage.setItem("fornecedorCodigo", codigo);
            localStorage.setItem("fornecedorFone", dados.whatsapp || "");

            // Redireciona para o painel
            window.location.href = "painel_fornecedor.html";
          } else {
            erro.innerText = "Senha incorreta.";
          }
        } else {
          erro.innerText = "Fornecedor não encontrado.";
        }
      });
    }
  </script>
</body>
</html>
